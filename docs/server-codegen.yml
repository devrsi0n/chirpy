overwrite: true
schema:
  - https://hasura.chirpy.dev/v1/graphql:
      headers:
        X-Hasura-Admin-Secret: 'kseNjSD7Z7RP4XKg'
documents: 'src/server/graphql/*.graphql'
generates:
  src/server/graphql/generated/types.ts:
    plugins:
      - typescript
  src/server/graphql:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ./generated/types.ts
      folder: generated
      extension: .tsx
    plugins:
      - typescript-operations
      - typed-document-node
  ./docs/graphql-schema.json:
    plugins:
      - 'introspection'
config:
  # avoidOptionals: true
  # immutableTypes: true
  # maybeValue: T | null | undefined
  # constEnums: true
  scalars:
    jsonb: 'any'
    timestamptz: string
    uuid: string
hooks:
  afterAllFileWrite:
    - prettier --write
