overwrite: true
schema:
  - https://hasura.totalk.dev/v1/graphql:
      headers:
        X-Hasura-Admin-Secret: '&DJET64U^WZs'
documents: 'server/**/*.graphql'
generates:
  server/graphql/generated/types.ts:
    plugins:
      - typescript
      - add:
          content: "import { JsonObject, JsonArray } from 'type-fest';"
  server/graphql:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ./generated/types.ts
      folder: generated
      extension: .tsx
    plugins:
      - typescript-operations
      - typed-document-node
  ./docs/graphql-schema.json:
    plugins:
      - 'introspection'
config:
  # avoidOptionals: true
  # immutableTypes: true
  # maybeValue: T | null | undefined
  # constEnums: true
  scalars:
    jsonb: 'JsonObject | JsonArray'
    timestamptz: string
    uuid: string
hooks:
  afterAllFileWrite:
    - prettier --write
