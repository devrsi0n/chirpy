---
title: 'Verification request'
preheader: 'Please confirm your sign in verification request'
bodyClass: bg-gray-100
---

<extends src="src/layouts/main.html">
  <block name="template">
    <table class="w-full font-sans">
      <tr>
        <td align="center" class="bg-gray-100">
          <table class="w-600 sm:w-full">
            <tr>
              <td align="center" class="sm:px-24">
                <table class="w-full">
                  <tr>
                    <td
                      class="leading-24 rounded bg-white p-48 text-left text-base text-gray-800 sm:px-24"
                    >
                      <p class="sm:leading-32 m-0 mb-24 text-2xl font-semibold text-black">
                        Sign in as <strong><%= it.email %></strong>
                      </p>
                      <p class="m-0 mb-24">
                        Please confirm your sign in request by clicking the button below:
                      </p>
                      <div class="leading-full">
                        <a
                          href="<%= it.url %>"
                          class="inline-block rounded bg-blue-500 py-16 px-24 text-center text-base font-semibold text-white no-underline hover:bg-blue-600"
                        >
                          <!--[if mso
                            ]><i
                              style="
                                letter-spacing: 24px;
                                mso-font-width: -100%;
                                mso-text-raise: 30px;
                              "
                              >&#8202;</i
                            ><!
                          [endif]-->
                          <span style="mso-text-raise: 16px">Sign in &rarr;</span>
                          <!--[if mso
                            ]><i style="letter-spacing: 24px; mso-font-width: -100%">&#8202;</i><!
                          [endif]-->
                        </a>
                      </div>
                      <component src="src/components/divider.html"></component>
                      <p class="m-0 mb-16">
                        If you did not request this email you can safely ignore it.
                      </p>
                      <component src="src/components/thanks.html"></component>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </block>
</extends>
