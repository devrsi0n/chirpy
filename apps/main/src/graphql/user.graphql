query currentUser($id: uuid!) {
  userByPk(id: $id) {
    id
    email
    type
    emailVerified
    username
    name
    image
    bio
    website
    twitterUserName
  }
}

mutation updateUserByPk(
  $id: uuid!
  $bio: String
  $name: String!
  $email: String
  $twitterUserName: String
  $website: String
) {
  updateUserByPk(
    pk_columns: { id: $id }
    _set: {
      bio: $bio
      name: $name
      email: $email
      twitterUserName: $twitterUserName
      website: $website
    }
  ) {
    id
  }
}

mutation updateUserFields(
  $id: uuid!
  $email: String!
  $name: String!
  $username: String!
) {
  updateUserByPk(
    pk_columns: { id: $id }
    _set: { email: $email, name: $name, username: $username }
  ) {
    id
  }
}

query userDashboardProjects($id: uuid!) {
  userByPk(id: $id) {
    id
    projects {
      id
      name
      domain
      createdAt
      pages {
        id
        title
        url
      }
    }
  }
}
