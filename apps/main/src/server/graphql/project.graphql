query allProjects {
  projects {
    id
    domain
  }
}

query themeProjectByPk($domain: String!) {
  projects(where: { domain: { _eq: $domain } }) {
    id
    name
    theme
  }
}

query projectByPk($id: uuid!) {
  projectByPk(id: $id) {
    id
  }
}

query userProjects($userId: uuid!) {
  projects(where: { userId: { _eq: $userId } }) {
    id
  }
  userByPk(id: $userId) {
    id
    email
    username
    image
    name
  }
}

query projectByDomain($domain: String!) {
  projects(where: { domain: { _eq: $domain } }) {
    id
    name
    domain
    createdAt
  }
}
