mutation createSession(
  $userId: uuid
  $sessionToken: String!
  $expires: timestamptz!
) {
  insertOneSession(
    object: { userId: $userId, sessionToken: $sessionToken, expires: $expires }
  ) {
    id
    expires
    sessionToken
    userId
  }
}

query sessionAndUser($sessionToken: String!) {
  sessions(where: { sessionToken: { _eq: $sessionToken } }) {
    id
    expires
    sessionToken
    userId
    user {
      id
      name
      username
      image
      email
      emailVerified
    }
  }
}

mutation updateSession(
  $sessionToken: String!
  $userId: uuid!
  $expires: timestamptz!
) {
  updateSessions(
    where: { sessionToken: { _eq: $sessionToken } }
    _set: { userId: $userId, expires: $expires }
  ) {
    returning {
      id
      expires
      sessionToken
      userId
    }
  }
}

mutation deleteSession($sessionToken: String!) {
  deleteSessions(where: { sessionToken: { _eq: $sessionToken } }) {
    returning {
      id
      expires
      sessionToken
      userId
    }
  }
}
