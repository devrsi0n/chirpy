table:
  name: Account
  schema: public
configuration:
  custom_column_names: {}
  custom_root_fields:
    delete: deleteAccounts
    delete_by_pk: deleteAccountByPk
    insert: insertAccounts
    insert_one: insertOneAccount
    select: accounts
    select_aggregate: accountAggregate
    select_by_pk: accountByPk
    update: updateAccounts
    update_by_pk: updateAccountByPk
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: userId
select_permissions:
  - permission:
      columns:
        - accessToken
        - expiresAt
        - id
        - idToken
        - oauthTokenSecret
        - oauthToken
        - provider
        - providerAccountId
        - refreshToken
        - scope
        - sessionState
        - tokenType
        - type
        - userId
      filter:
        userId:
          _eq: X-Hasura-User-Id
    role: user
