table:
  name: users
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    image: avatar
    updated_at: updatedAt
  custom_name: User
  custom_root_fields:
    delete: deleteUsers
    delete_by_pk: deleteUserByPk
    insert: insertUsers
    insert_one: insertOneUser
    select: users
    select_aggregate: userAggregate
    select_by_pk: userByPk
    update: updateUsers
    update_by_pk: updateUserByPk
array_relationships:
- name: accounts
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: accounts
        schema: public
- name: comments
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Comment
        schema: public
- name: likes
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Like
        schema: public
- name: members
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Member
        schema: public
- name: projects
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Project
        schema: public
- name: sessions
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: sessions
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - name
    - email
    - email_verified
    - image
    - created_at
    - updated_at
    - username
    - type
    - bio
    - website
    - twitterUserName
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - bio
    - email
    - image
    - name
    - twitterUserName
    - username
    - website
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
