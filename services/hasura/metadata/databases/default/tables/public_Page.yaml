table:
  name: Page
  schema: public
configuration:
  custom_column_names: {}
  custom_root_fields:
    delete: deletePages
    delete_by_pk: deletePageByPk
    insert: insertPages
    insert_one: insertOnePage
    select: pages
    select_aggregate: pageAggregate
    select_by_pk: pageByPk
    update: updatePages
    update_by_pk: updatePageByPk
object_relationships:
  - name: project
    using:
      foreign_key_constraint_on: projectId
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: pageId
        table:
          name: Comment
          schema: public
select_permissions:
  - permission:
      columns:
        - id
        - createdAt
        - updatedAt
        - url
        - title
        - projectId
      filter: {}
    role: user
