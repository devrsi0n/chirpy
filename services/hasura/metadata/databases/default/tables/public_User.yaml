table:
  name: User
  schema: public
configuration:
  custom_column_names: {}
  custom_root_fields:
    delete: deleteUsers
    delete_by_pk: deleteUserByPk
    insert: insertUsers
    insert_one: insertOneUser
    select: users
    select_aggregate: userAggregate
    select_by_pk: userByPk
    update: updateUsers
    update_by_pk: updateUserByPk
object_relationships:
- name: UserType
  using:
    foreign_key_constraint_on: type
array_relationships:
- name: Accounts
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Account
        schema: public
- name: Comments
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Comment
        schema: public
- name: Likes
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Like
        schema: public
- name: Members
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Member
        schema: public
- name: Projects
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Project
        schema: public
select_permissions:
- permission:
    columns:
    - bio
    - email
    - image
    - name
    - twitterUserName
    - type
    - username
    - website
    - emailVerified
    - createdAt
    - updatedAt
    - id
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - bio
    - email
    - image
    - name
    - twitterUserName
    - username
    - website
    filter:
      id:
        _eq: X-Hasura-User-Id
    set:
      id: x-hasura-User-Id
  role: user
