  #     - 'plausible'
  #   restart: always
  #   ports:
  #     - '80:80'
  #     - '443:443'
  #   volumes:
  #     - ./Caddyfile:/etc/caddy/Caddyfile
  #     - caddy_certs:/root/.caddy

volumes:
  db-data:
    driver: local
  event-data:
    driver: local
  geoip:
    driver: local
