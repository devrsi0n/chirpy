overwrite: true
schema:
  - http://127.0.0.1:8080/v1/graphql:
      headers:
        X-Hasura-Admin-Secret: 'c1b519db8df86cbe8cd625ee8548dc1f5aae41e22cf0059ee55ce6190725771c'
documents: 'src/backend/*.graphql'
generates:
  src/backend/generated/types.ts:
    plugins:
      - typescript
    config:
      enumsAsTypes: true
  src/backend:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ./generated/types.ts
      folder: generated
      extension: .tsx
    plugins:
      - typescript-operations
      - typed-document-node
  ./scripts/graphql-schema.json:
    plugins:
      - 'introspection'
config:
  # avoidOptionals: true
  # immutableTypes: true
  # maybeValue: T | null | undefined
  # constEnums: true
  scalars:
    jsonb: 'any'
    timestamptz: string
    uuid: string
hooks:
  afterAllFileWrite:
    - prettier --write
