overwrite: true
schema:
  - http://127.0.0.1:8080/v1/graphql:
      headers:
        X-Hasura-Admin-Secret: 'myadminsecretkey'
documents: './*.graphql'
generates:
  generated/types.ts:
    plugins:
      - typescript
    config:
      enumsAsTypes: true
  ./:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ./generated/types.ts
      folder: generated
      extension: .tsx
    plugins:
      - typescript-operations
      - typescript-urql
  ./graphql-schema.json:
    plugins:
      - 'introspection'
config:
  withComponents: false
  withHooks: true
  # avoidOptionals: true
  # immutableTypes: true
  # maybeValue: T | null | undefined
  # constEnums: true
  scalars:
    jsonb: 'any'
    timestamptz: string
    uuid: string
hooks:
  afterAllFileWrite:
    - prettier --write
