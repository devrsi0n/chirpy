mutation createOneProject($projectName: String!, $userID: String!) {
  createOneProject(
    data: { name: $projectName, user: { connect: { id: $userID } } }
  ) {
    id
    name
  }
}

query projectAllComments($id: String!) {
  project(where: { id: $id }) {
    id
    pages {
      id
      comments {
        id
        content
        user {
          id
          name
          avatar
        }
        replies {
          id
          content
          user {
            id
            name
            avatar
          }
        }
      }
    }
  }
}
