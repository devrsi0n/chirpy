mutation insertOneProject($name: String!, $teamId: uuid, $userId: uuid) {
  insertOneProject(object: { teamId: $teamId, name: $name, userId: $userId }) {
    id
    name
    teamId
    userId
  }
}

mutation updateTheme($projectId: uuid!, $theme: jsonb!) {
  updateProjectByPk(pk_columns: { id: $projectId }, _set: { theme: $theme }) {
    id
  }
}
