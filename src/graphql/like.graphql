mutation insertOneLike($compoundId: String!, $commentId: uuid!) {
  insertOneLike(object: { commentId: $commentId, compoundId: $compoundId }) {
    id
    userId
    user {
      id
      displayName
      avatar
    }
  }
}

mutation deleteLikeByPk($id: uuid!) {
  deleteLikeByPk(id: $id) {
    id
  }
}
