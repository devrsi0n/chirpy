mutation createOneLike($userId: String!, $commentId: String!) {
  createOneLike(
    data: { comment: { connect: { id: $commentId } }, user: { connect: { id: $userId } } }
  ) {
    id
    user {
      id
      name
      avatar
    }
  }
}

mutation deleteOneLike($id: String!) {
  deleteOneLike(where: { id: $id }) {
    id
  }
}
