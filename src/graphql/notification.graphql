subscription currentNotificationMessages($userId: uuid!) {
  notificationMessages(where: { recipientId: { _eq: $userId } }, order_by: { createdAt: desc }) {
    id
    recipient {
      id
      name
      avatar
    }
    type
    url
    triggeredBy {
      id
      name
      avatar
    }
    content
    read
    createdAt
  }
}
