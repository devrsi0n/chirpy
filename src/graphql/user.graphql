query userByPk($id: uuid!) {
  userByPk(id: $id) {
    id
    email
    username
    displayName
    givenName
    middleName
    familyName
    avatar
    bio
    website
    twitterUserName
    members {
      id
      role
      teamId
      team {
        id
        name
        uid
      }
    }
    projects {
      id
      name
      pages {
        id
        title
        url
      }
      createdAt
    }
  }
}

mutation updateUserByPk(
  $id: uuid!
  $bio: String
  $displayName: String!
  $twitterUserName: String
  $website: String
) {
  updateUserByPk(
    pk_columns: { id: $id }
    _set: {
      bio: $bio
      displayName: $displayName
      twitterUserName: $twitterUserName
      website: $website
    }
  ) {
    id
  }
}
