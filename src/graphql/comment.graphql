mutation insertOneComment($content: jsonb!, $parentId: uuid, $pageId: uuid!) {
  insertOneComment(object: { content: $content, parentId: $parentId, pageId: $pageId }) {
    id
    content
    createdAt
    user {
      id
      displayName
      username
      avatar
    }
    likes {
      id
      userId
    }
  }
}
