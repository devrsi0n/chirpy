query allProjects {
  projects {
    id
  }
}

query themeProjectByPk($id: uuid!) {
  projectByPk(id: $id) {
    id
    name
    theme
  }
}

query projectByPk($id: uuid!) {
  projectByPk(id: $id) {
    id
  }
}

query userProjects($userId: Int!) {
  projects(where: { userId: { _eq: $userId } }) {
    id
  }
}
