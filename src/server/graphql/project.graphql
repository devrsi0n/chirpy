query allProjects {
  projects {
    id
    domain
  }
}

query themeProjectByPk($domain: String!) {
  projects(where: { domain: { _eq: $domain } }) {
    id
    name
    theme
  }
}

query projectByPk($id: uuid!) {
  projectByPk(id: $id) {
    id
  }
}

query projectByDomain($domain: String!) {
  projects(where: { domain: { _eq: $domain } }) {
    id
    name
    domain
    createdAt
  }
}

query domainOfProjects($domain: String) {
  projects(where: { domain: { _eq: $domain } }) {
    id
    pages {
      id
      url
      title
    }
    domain
    name
  }
}
