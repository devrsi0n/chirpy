mutation insertOneAnonymousSession(
  $id: uuid!
  $projectId: uuid!
  $hostname: String
  $language: String
  $os: String
  $screen: String
  $device: String
  $country: String
  $browser: String
) {
  insertOneAnonymousSession(
    object: {
      id: $id
      projectId: $projectId
      hostname: $hostname
      language: $language
      os: $os
      screen: $screen
      device: $device
      country: $country
      browser: $browser
    }
  ) {
    id
  }
}

query anonymousSessionByPk($id: uuid!) {
  anonymousSessionByPk(id: $id) {
    id
  }
}
