mutation updateUserByPk(
  $id: Int!
  $bio: String = ""
  $website: String = ""
  $twitterUserName: String = ""
) {
  updateUserByPk(
    pk_columns: { id: $id }
    _set: { bio: $bio, website: $website, twitterUserName: $twitterUserName }
  ) {
    id
  }
}

query userByPk($id: Int!) {
  userByPk(id: $id) {
    id
    email
    username
    type
    avatar
    name
    updatedAt
    createdAt
  }
}

query allUsers {
  users {
    username
  }
}
